      $(document).ready(() => {

    const email = localStorage.getItem('email')
    console.log(email)
    
    const getTask = async () => {
      let result = await fetch('https://task--hub.herokuapp.com/api/todo/analysis/'+ email, {
        
      })
      result = await result.json()
      var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Personal', 'Work', 'Shopping', 'Other', ],
            datasets: [{
                label: '# of Votes',
                data: [ result['Personal'], result['Work'], result['Shopping'], result['Other']],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],

                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }

    }
